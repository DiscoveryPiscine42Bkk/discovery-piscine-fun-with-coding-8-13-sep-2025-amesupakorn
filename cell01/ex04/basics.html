<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: sans-serif;
    }
    .title {
      color: white;
      text-align: center;
      padding: 40px 0;
      font-size: 3em;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 20px 0;
    }
    .images figure {
      text-align: center;
      margin: 0;
    }
    .images img {
      width: 200px;  
      height: 100px;  
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }
    .images a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }
    hr {
      border: none;
      height: 1px;
      background-color: #ccc;
      margin: 40px 0;
    }
    .footer {
      font-style: italic;
      font-family: monospace;
      text-align: right;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1 class="title">Welcome to Basics!</h1>
  <div class="images">
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <figcaption><a href="https://www.amazon.com" target="_blank">Visit Amazon</a></figcaption>
    </figure>
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Shopee_logo.svg" alt="Shopee">
      <figcaption><a href="https://shopee.co.th" target="_blank">Visit Shopee</a></figcaption>
    </figure>
  </div>
  <hr>
  <div class="footer">
    Â© sthongae 2025
  </div>
</body>
</html>
