<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h2 class="title">User Profile Card</h2>
    <img class="profile-pic" src="https://png.pngtree.com/png-clipart/20230511/ourmid/pngtree-isolated-cat-on-white-background-png-image_7094927.png" alt="Profile Picture">
    <h3 class="name">sthongae</h3>
    <p class="desc">Level 1000</p>
    <p class="location">Bangkok</p>
    <div class="socials">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111421.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111532.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Facebook"></a>
    </div>
    <button class="contact-btn">Contact</button>
  </div>
</body>
</html>
