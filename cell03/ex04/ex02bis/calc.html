<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>It’s over 9000</title>
  <style>
        :root {
      --bg: #e6e6e6;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #9ca3af;     /* gray-400 */
      --accent: #22c55e;    /* green-500 */
      --accent-hover: #16a34a;
      --input: #1f2937;     /* gray-800 */
      --ring: #374151;      /* gray-700 */
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(180deg, var(--bg), #0b1224 60%);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
    }

    .container {
      width: min(640px, 92vw);
      background: var(--panel);
      border: 1px solid var(--ring);
      border-radius: 14px;
      padding: 24px 20px 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    h1 {
      margin: 0 0 18px;
      font-size: 1.4rem;
      letter-spacing: .2px;
    }

    .calc {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto;
      gap: 10px;
      align-items: center;
    }

    input[type="number"],
    select {
      appearance: none;
      border: 1px solid var(--ring);
      background: var(--input);
      color: var(--text);
      border-radius: 10px;
      padding: 12px 14px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
      width: 100%;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 30%, transparent);
    }

    #op {
      width: 56px;
      text-align: center;
      padding: 12px 0;
      font-weight: 700;
    }

    #calcBtn {
      grid-column: span 4;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #0b1020;
      font-weight: 700;
      cursor: pointer;
      transition: transform .06s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 16px rgba(34,197,94,.25);
    }
    #calcBtn:hover { background: var(--accent-hover); }
    #calcBtn:active { transform: translateY(1px); }

    .hint {
      margin: 12px 2px 0;
      color: var(--muted);
      font-size: .9rem;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .calc {
        grid-template-columns: 1fr 56px 1fr;
      }
      #calcBtn {
        grid-column: 1 / -1;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Simple Calculator</h1>

    <div class="calc">
      <input id="left" type="" placeholder="Left number" min="0" />
      <select id="op" aria-label="Operator">
        <option value="+">+</option>
        <option value="-">−</option>
        <option value="*">×</option>
        <option value="/">÷</option>
        <option value="%">%</option>
      </select>
      <input id="right" type="" placeholder="Right number" min="0" />
      <input id="calcBtn" type="button" value="Try me!" />
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
        function isNonNegativeInteger(v) {
          const s = String(v).trim();
          return /^\d+$/.test(s);
        }

        function validateInputs(a, b, op) {
          if (!isNonNegativeInteger(a) || !isNonNegativeInteger(b)) return false;
          if (!['+','-','*','/','%'].includes(op)) return false;
          return true;
        }

        function compute(a, b, op) {
          const left  = Number(a);
          const right = Number(b);

          if ((op === '/' || op === '%') && right === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
          }

          let result;
          switch (op) {
            case '+': result = left + right; break;
            case '-': result = left - right; break;
            case '*': result = left * right; break;
            case '/': result = left / right; break;
            case '%': result = left % right; break;
            default:
              alert('Error :(');
              console.log('Error :(');
              return;
          }

          if (!Number.isFinite(result)) {
            alert('Error :(');
            console.log('Error :(');
            return;
          }

          alert(result);
          console.log(result);
        }

        $("#calcBtn").on("click", function () {
          const a  = $("#left").val().trim();
          const b  = $("#right").val().trim();
          const op = $("#op").val();

          if (!validateInputs(a, b, op)) {
            alert("Error :(");
            return;
          }
          compute(a, b, op);
        });

        $("#right").on("keydown", function (e) {
          if (e.key === "Enter") $("#calcBtn").click();
        });

        setInterval(() => {
          alert("Please, use me...");
        }, 30000);
      });
  </script>
</body>
</html>
